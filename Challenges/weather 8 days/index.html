<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="data-container">
          <div class="time" id="time">11:00 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Thursday, April 7</div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>95.2%</div>
            </div>
            <div class="weather-item">
              <div>Presure</div>
              <div>10</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>15</div>
            </div>
          </div>
        </div>
        <div class="place-container">
          <div class="time-zone" id="timezone">Spain - Europe</div>
          <div class="country" id="country">SP</div>
        </div>
      </div>
      <div class="future-forecast">
        <div class="today" id="current-temperature">
          <img src="" alt="weather icon" class="w-icon" />
          <div class="day">Thursday</div>
          <div class="temp">Day - 35&#176; C</div>
          <div class="temp">Night - 20&#176; C</div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
          <div class="weather-forecast-item">
            <div class="day">Fri</div>
            <img src="" alt="weather icon" class="w-icon" />
            <div class="temp">Day - 35&#176; C</div>
            <div class="temp">Night - 20&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Sat</div>
            <img src="" alt="weather icon" class="w-icon" />
            <div class="temp">Day - 35&#176; C</div>
            <div class="temp">Night - 20&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Sun</div>
            <img src="" alt="weather icon" class="w-icon" />
            <div class="temp">Day - 35&#176; C</div>
            <div class="temp">Night - 20&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img src="" alt="weather icon" class="w-icon" />
            <div class="temp">Day - 35&#176; C</div>
            <div class="temp">Night - 20&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="" alt="weather icon" class="w-icon" />
            <div class="temp">Day - 35&#176; C</div>
            <div class="temp">Night - 20&#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="" alt="weather icon" class="w-icon" />
            <div class="temp">Day - 35&#176; C</div>
            <div class="temp">Night - 20&#176; C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
