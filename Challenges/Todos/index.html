<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <h1>TODOs</h1>

      <form id="form">
        <input id="input" type="text" placeholder="Type your TODO" autofocus />
        <button type="submit">Add</button>
      </form>

      <div id="todoList" class="todoStyles"></div>
    </main>

    <template id="template">
      <div id="list">
        <p>tarea 1</p>

        <h3>
          <i class="fa-solid fa-plus" role="button"></i>
          <i class="fa-solid fa-x" role="button"></i>
        </h3>
      </div>
    </template>

    <script src="/Challenges/Todos/todos.js"></script>
  </body>
</html>
