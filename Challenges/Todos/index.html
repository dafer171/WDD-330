<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <h1 class="d-flex p-2 bd-highlight justify-content-center">TODOs</h1>

      <form id="form" class="d-flex p-2 bd-highlight justify-content-center">
        <input id="input" type="text" placeholder="Type your TODO" autofocus />
        <button type="submit"><i class="fa-solid fa-plus"></i></button>
      </form>

      <div id="todoList"></div>
    </main>

    <template id="template">
      <div
        id="list"
        class="d-flex p-2 bd-highlight justify-content-center p-2 bd-highlight"
      >
        <button type="button">
          <i class="fa-solid fa-expand"></i>
        </button>

        <p id="paragraph">tarea 1</p>

        <button type="button">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </template>

    <script src="Challenges/Todos/todos.js"></script>
  </body>
</html>
