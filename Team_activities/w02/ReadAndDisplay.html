<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function readAndWrite() {
        let reading = document.getElementById("input").value;
        document.getElementById("display").innerHTML = reading;
      }
    </script>
  </head>
  <body>
    <input id="input" type="text" />
    <div id="display"></div>
    <section>
      <button onclick="readAndWrite()">Read and display</button>
    </section>
  </body>
</html>
