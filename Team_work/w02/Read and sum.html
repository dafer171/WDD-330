<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumAndDisplay() {
        let reading = parseInt(document.getElementById("input").value);
        let sum = 0;
        for (let i = 1; i <= reading; i++) {
          // Add i and sum variables
          sum += i;
        }
        document.getElementById("display").innerHTML = sum;
      }
    </script>
  </head>
  <body>
    <input id="input" type="number" />
    <div id="display"></div>
    <section>
      <button onclick="sumAndDisplay()">Read and sum</button>
    </section>
  </body>
</html>
