<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sumAndDisplay() {
        let reading = parseInt(document.getElementById("input").value);
        let sum = parseInt(document.getElementById("input").value);
        let result = reading + sum;
        document.getElementById("display").innerHTML = result;
      }
    </script>
  </head>
  <body>
    <input id="input" type="number" />
    <button onclick="sumAndDisplay()">+</button>
    <input id="inpu2" type="number" />
    <div id="display"></div>
  </body>
</html>
